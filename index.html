<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>AMIMOTO WordPress catapult</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">WordPress catapult <small>powered by AMIMOTO AMI</small></span>
          <div class="mdl-layout-spacer"></div>
		    <form  autocomplete="off" accept-charset="UTF-8" action="https://amimoto.zendesk.com/hc/en-us/search" method="get" class="sidebar-form">
	          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
	            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
	              <i class="material-icons">search</i>
	            </label>
	            <div class="mdl-textfield__expandable-holder">
	              <input class="mdl-textfield__input" type="text" id="search" name="query">
	              <label class="mdl-textfield__label" for="search">Enter your query...</label>
	            </div>
	          </div>
	        </form>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h3>Easy create WordPress server on AWS <br/><small>powered by AMIMOTO AMI</small></h3>
			<p>
				This application can <strong>only create webserver</strong>.<br/>
				If you want to know webserver status(Creating progress,change setting,delete,and more...),<br/>
				please check on <a href="https://console.aws.amazon.com/ec2/v2/home?region=us-east-1" target="_blank">AWS Management Console</a>
			</p>
			<form>
	  		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  				  <input class="mdl-textfield__input" type="text" id="domain" required>
  				  <label class="mdl-textfield__label" for="domain">website Domain</label>
			  </div>
	  		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  				  <input class="mdl-textfield__input" type="text" id="awsAccess" required>
  				  <label class="mdl-textfield__label" for="awsAccess">AWS Access Key</label>
			  </div>
	  		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  				  <input class="mdl-textfield__input" type="text" id="awsSecret" required>
  				  <label class="mdl-textfield__label" for="awsSecret">AWS Secret Key</label>
			  </div>
			  <div>
					<button id="catapult-submit" class="mdl-button mdl-js-button mdl-button--raised" type="submit">Create WordPress server on AWS</button>
					<div id="catapult-form" class="mdl-js-snackbar mdl-snackbar">
					  <div class="mdl-snackbar__text"></div>
					  <button class="mdl-snackbar__action" type="button"></button>
					</div>
			  </div>
			</form>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#"></a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <a href="https://github.com/google/material-design-lite/blob/master/templates/article/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="./aws-sdk-2.4.7.min.js"></script>
	<script>
	(function() {
	  'use strict';
	  var snackbarContainer = document.querySelector('#catapult-form');
	  var showSnackbarButton = document.querySelector('#catapult-submit');
	  showSnackbarButton.addEventListener('click', function(event) {
	    'use strict';
        event.preventDefault();
	    var data = {
	      message: "webserver is start creating. Please check AWS Console.",
	      timeout: 2000
	    };
	    snackbarContainer.MaterialSnackbar.showSnackbar(data);
	  });
	}());
	</script>
  </body>
</html>
